<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign up | Opay</title>
    <link rel="stylesheet" href="./css/boostrap/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="mt-lg-4">
        <!-- 
            Navigation-Section
         -->

        <nav class="sign_up_nav navbar navbar-expand-lg">
            <a class="navbar-brand" href="#">Opay</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="signup_nav_menu collapse navbar-collapse justify-content-lg-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="#">How it works <span class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link" href="#">Developer</a>
                    <a class="nav-item nav-link" href="Sign-in.html">Sign In</a>
                    <a class="nav-item nav-link active text-white" href="Sign-up.html">Sign Up</a>
                </div>
            </div>
        </nav>
    </header>
    <!-- 
        
        sign-up form 
    
    -->
    <main class="signup-form mt-5">
        <div class="d-flex justify-content-center">
            <form>
                <h5 class="sign_up_title text-center mb-4">
                    Sign Up to Continue
                </h5>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email Address">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Confirm Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password">
                </div>
                <button type="submit" class="sign-btn btn w-100 btn-primary">REGISTER NOW</button>
                <small id="emailHelp" class="form-text text-center text-muted">Already have an account? <a href="#" class="signin_btn">Sign In</a></small>
            </form>
        </div>
    </main>
</body>

</html>
